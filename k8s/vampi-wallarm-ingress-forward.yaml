# Wallarm nginx forwarder (nginx ingress -> wallarm ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vampi-external
  # must be in wallarm namespace
  namespace: wallarm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Optional: enable proxy protocol or client IP preservation if needed
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    # disable SSL redirect for local HTTP testing
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  # must match nginx ingress controller class name
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # must match wallarm ingress controller name installed via helm
                name: internal-ingress-wallarm-ingress-controller
                port:
                  number: 80